<section class="container">
  <div class="row" style="margin-top: 10%; text-align: center">
    <div class="col-md-4">
      <ol class="breadcrumb">
        <li>
          <H2> <i class="fa fa-user" aria-hidden="true"></i> Perfil de Usuario</H2>
        </li>
      </ol>
    </div>
  </div>
</section>

<section class="container">
  <div class="row" style="text-align: center">
    <div class="col-md-4">
      <form #modificarUsuario="ngForm" (ngSubmit)="modificarUusario()">
        <div class="control-group form-group">
          <div class="controls">
            <input type="email" class="form-control" #correo="ngModel" name="correo" [(ngModel)]="usuario.correo" placeholder="Correo"
              required>
            <span *ngIf="correo.invalid && (correo.dirty || correo.touched)"> Campo <strong>Correo</strong> obligatorio</span>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Nombre"
              required>
            <span *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"> Campo <strong>Nombre</strong> obligatorio</span>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <input type="text" class="form-control" #apellidos="ngModel" name="apellidos" [(ngModel)]="usuario.apellidos" placeholder="Apellidos"
              required>
            <span *ngIf="!apellidos.valid && apellidos.touched"> Campo <strong>Apellidos</strong> obligatorio</span>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <select #departamento="ngModel" name="departamento" [(ngModel)]="usuario.departamento" class="selectpicker" style="width: 100%;padding: .5rem .75rem;">
                                      <option>Recursos Humanos</option>
                                      <option>Administración</option>
                                      <option>Tenologías de la Información</option>
                    </select>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <input type="password" class="form-control" #contrasena="ngModel" name="contrasena" [(ngModel)]="usuario.contrasena" placeholder="Contraseña"
              (focusout)="validarContrasena()" required>
            <span *ngIf="!contrasena.valid && contrasena.touched"> Campo <strong>Contraseña</strong> obligatorio</span>
          </div>
        </div>

        <div class="control-group form-group">
          <div class="controls">
            <input type="password" class="form-control" #confirmar="ngModel" name="confirmar" [(ngModel)]="confirmaContra" required placeholder="Confirmar Contraseña">
            <span *ngIf="!confirmar.valid && confirmar.touched"> Campo <strong>Confirmar Contraseña</strong> obligatorio</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

<section class="container">
  <div class="row" style="text-align: center">
    <div class="col-md-4">
          <button   type="submit" [disabled]="!modificarUsuario.form.valid" class="btn btn-primary">Guardar Cambios</button>
          <!-- <button style="width: 10em"  type="button" class="btn btn-secondary" style="background: #f00a0a;">Salir</button> -->
    </div>
  </div>
</section>
